<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#36365c"/>
		<title>Weather</title>
		<link rel="manifest" href="manifest.json">
		<link rel="icon" href="/css/images/cloud.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="/css/app.css">
		<link rel="stylesheet" type="text/css" href="/css/media.css">
		
	</head>
	<body ng-app="weatherApp" ng-controller="MainController">
		<div class="error-box" ng-show="message" >
			<h2>{{message}}</h2>
			<span ng-click="clearErrorBox()">X</span>
		</div>
		<div class="loading" ng-show="isLoading">
			<span>{{ loading }}</span>
		</div>
		<div class="nav nav-bar">
			<div class="menu">        	
            	<div class="nav-buttons">
            		<div class="nav-button"><a href="#/"><h3>TODAY</h3></a></div>
            		<div class="nav-button"><a href="#/daily"><h3>DAILY</h3></a></div>
            		<div class="nav-button"><a href="#/hourly"><h3>HOURLY</h3></a></div>    	
				</div> 
            </div>
			<div class="inputdiv">
				<label for="search">Search Your Area</label>			
                <input type="text" id="search" ng-model="query" on-Keypress="search($event)" placeholder="CITY or ZIP"></input>                                  
            </div>
		</div>		
		<div class="main">
			<ng-view class='view'></ng-view>
		</div>
		
		<script src="/scripts/vendor.bundle.js"></script>
		<script src="/scripts/angular-skycons.min.js"></script>
		<script src="/scripts/app.bundle.js"></script>
		
	</body>
</html>
