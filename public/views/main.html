		<div class = "panel">
			<h1>{{error}}</h1>
			<div class='info'>
				<div class='location'>
					<span>
						<h2>{{city + ', ' + state}}</h2>
					</span>
				</div>

				<div class='date'>
					{{ current.time * 1000 | date:"EEEE"}}<br>{{ current.time * 1000 | date:"longDate"}}
				</div>
			</div>


			<div class="icon info">
				<skycon class="skycon" icon="current.icon" size="200" color="'#83a1d1'"></skycon>
			</div>

			<div class = 'info'>
				<div class='fahrenheit' ng-click="convert = !convert" ng-show="!convert">
					<h3> {{current.temperature | number:0}}
						<ng-bind-html ng-bind-html="'&#176;'"></ng-bind-html>F
					</h3>
				</div>
				
				<div class='celsius' ng-click="convert = !convert" ng-show="convert">
					<h3> {{current.temperature | degreeFilter | number: 0 }}
						<ng-bind-html ng-bind-html="'&#176;'"></ng-bind-html>C
					</h3>
				</div>

				<div class='description'><h2>{{current.summary}}</h2></div>

			</div>	
			
		</div>
