<div class = "panel panel-hourly" ng-repeat="hour in hourly | limitTo: 5" >
		<div class='hourly-location'><span><h2>{{city + ', ' + state}}</h2></span></div> 
		<div class='info'>
			<div class='date'>{{ hour.time * 1000 | date:"h:mma"}}</div>
		</div>
		<div class="content-row">
			<div class="icon-column info">
				<skycon class="skycon" icon="hour.icon" size="200" color="'#83a1d1'"></skycon>
			</div>
			
			<div class="info-column">
				

				<div class = 'info'>
					<div class='fahrenheit' ng-click="convert = !convert" ng-show="!convert">
						<h1>{{hour.temperature | number:0}}
							<ng-bind-html ng-bind-html="'&#176;'"></ng-bind-html>F
						</h1>
					</div>
					
					<div class='celsius' ng-click="convert = !convert" ng-show="convert">
						<h1>{{hour.temperature | degreeFilter | number: 0 }}
							<ng-bind-html ng-bind-html="'&#176;'"></ng-bind-html>C
						</h1>
					</div>
				</div>	
			</div>
		</div>
		<div class="description-row">
			<div class='description'>
				<h3>{{hour.summary}}</h3>
			</div>
		</div>		
	</div>
