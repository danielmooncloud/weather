		<div class = "panel panel-hourly" ng-repeat="hour in hourly | limitTo: 8"  >
			<div class='info'>
				
				<div class='location'><span><h2>{{city + ', ' + state}}</h2></span></div> 

				<div class='date'>{{ hour.time * 1000 | date:"h:mma"}}</div>

			</div>


			<div class="icon info" id="hour">
				<skycon class="skycon" icon="hour.icon" size="100" color="'#83a1d1'"></skycon>
			</div>

			<div class = 'info'>
				<div class='fahrenheit' ng-click="convert = !convert" ng-show="!convert">
					<h3> 
						{{hour.temperature | number:0}}
						<ng-bind-html ng-bind-html="'&#176;'"></ng-bind-html>F
					</h3>
				</div>
				
				<div class='celsius' ng-click="convert = !convert" ng-show="convert">
					<h3>
						{{hour.temperature | degreeFilter | number: 0 }}
						<ng-bind-html ng-bind-html="'&#176;'"></ng-bind-html>C
					</h3>
				</div>
				
				<div class='description'><h2>{{hour.summary}}</h2></div>

			</div>	

		</div>
