		<div class = "panel panel-hourly" ng-repeat="hour in hourly | limitTo: 8"  >

		
		
			<div class='info'>
				
				<div class='location'><span><h2>{{location.city + ', ' + location.state}}</h2></span></div> 

				<div class='date'>{{ hour.time * 1000 | date:"h:mma"}}</div>

			</div>


			<div class="icon"><skycon class="skycon" icon="hour.icon" size="iconSize.small" color="color"></skycon></div>

			<div class = 'info'>
				<div class='fahrenheit' ng-click="convert = !convert" ng-show="!convert"><h3> {{hour.temperature | number:0}}<ng-bind-html ng-bind-html="degree"></ng-bind-html>F</h3></div>
				
				<div class='celsius' ng-click="convert = !convert" ng-show="convert"><h3> {{hour.temperature | toCelsius | number: 0 }}<ng-bind-html ng-bind-html="degree"></ng-bind-html>C</h3></div>
				
				

				<div class='description'><h2>{{hour.summary}}</h2></div>

			</div>	

		</div>
